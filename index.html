<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="./assets/img/logo.svg" alt="" />
      <h1>Sorteio de nomes Kenzie Academy</h1>
    </header>

    <main class="app">
      <section>
        <h2>SORTEAR NOMES</h2>
        <p>
          Crie o sorteio de nomes facilmente utilizando essa opção, você poderá
          salvar o sorteio e compartilhar o link com outras pessoas.
        </p>

        <hr />

        <p class="text-left">Adicione os nomes</p>

        <div class="formulario">
          <label for="entradaNomes">Adicione os nomes para o Sorteio</label>
          <textarea
            id="entradaNomes"
            placeholder="Adicione os nomes separados por vírgula (Maria, João, Daniel)"
          >
Maria, João, Daniel</textarea
          >
          <button class="botaoSortear">Sortear</button>
        </div>

        <div class="resultado">
          <span class="fechar">X</span>
          <p>Resultado:</p>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
